# Docker Compose configuration for Coolify deployment
# nginx is the only externally-exposed service, routed through Coolify's Traefik

services:
  mongodb:
    image: mongo:7-jammy
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-silveredge}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?MONGO_PASSWORD is required}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-silveredge_db}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "-u", "${MONGO_USER:-silveredge}", "-p", "${MONGO_PASSWORD}", "--authenticationDatabase", "admin", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_USER:-silveredge}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DB:-silveredge_db}?authSource=admin
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET:-silveredge}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}

  admin-frontend:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      - backend

  student-frontend:
    build:
      context: .
      dockerfile: apps/student/Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - backend
      - admin-frontend
      - student-frontend
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.nginx-http.rule=Host(`${SERVICE_FQDN_NGINX}`)
      - traefik.http.routers.nginx-http.entryPoints=http
      - traefik.http.routers.nginx-https.rule=Host(`${SERVICE_FQDN_NGINX}`)
      - traefik.http.routers.nginx-https.entryPoints=https
      - traefik.http.routers.nginx-https.tls=true
      - traefik.http.routers.nginx-https.tls.certresolver=letsencrypt
      - traefik.http.services.nginx.loadbalancer.server.port=80

volumes:
  mongodb_data:
  minio_data:
