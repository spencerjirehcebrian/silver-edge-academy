server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # All /app/* requests - use alias to map /app -> /usr/share/nginx/html
    location /app/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /app/index.html;

        # Cache static assets (nested location inherits parent processing)
        location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirect /app to /app/
    location = /app {
        return 301 /app/;
    }
}
